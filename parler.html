<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parler</title>
  <style>
    #ball {
      background: red;
      position: absolute;
      width: 40px;
      height: 40px;
      margin: -20px;
    }
    canvas {
      width: 100%;
      height: 100%;
      position: fixed;
      inset: 0;
    }
  </style>
</head>
<body>
  <button onclick="start()">Start</button>
  <button onclick="stop()">Stop</button>
</body>
</html>

<script src="/socket.io/socket.io.js"></script>
<script>
  const socket = io();

  function start () {
    socket.emit('start')
  }

  function stop () {
    socket.emit('stop')
  }
  
</script>
